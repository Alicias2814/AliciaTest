<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alicia's Geocoding Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>

    <style>
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    html,body{margin: 0; padding: 0}
  </style>

  </head>
  <body>
    <div id="map"></div>
    <script>

      var map = L.Mapzen.map('map', {
        center: [47.61033,-122.31801],
        zoom: 16,
        scene: L.Mapzen.HouseStyles.BubbleWrap
      });

      var geocoder = L.Mapzen.geocoder('search-JqRvinn', {
        autocomplete: false, //turns off autocomplete
        params: {
          sources: 'osm', //make the source OSM
          'boundary.country':'USA', //makes the search results limited to US
          layers: 'address,venue' //limits results to venues

        }
      });
      geocoder.addTo(map);

    </script>
  </body>
</html>
